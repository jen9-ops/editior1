<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Онлайн редактор кода</title>
    <link rel="icon" href="Ico.ico" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/theme/dracula.min.css">

    <style>
        :root {
            --bg-dark: #212529;
            --bg-light: #282a36;
            --border-color: #44475a;
            --primary-color: #8be9fd;
            --text-color: #f8f8f2;
        }
        html, body {
            height: 100vh;
            margin: 0;
            padding: 0;
            background-color: var(--bg-dark);
            color: var(--text-color);
        }
        .main-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            padding: 0.75rem;
        }
        .top-bar {
            flex-shrink: 0;
            position: sticky;
            top: 0;
            z-index: 1020;
            background-color: var(--bg-dark);
            padding-bottom: 0.5rem;
        }
        .nav-tabs {
            flex-shrink: 0;
            position: sticky;
            top: 59px;
            z-index: 1010;
            background-color: var(--bg-dark);
        }
        .nav-tabs .nav-link {
            background-color: transparent;
            border-color: transparent;
            color: var(--text-color);
            position: relative;
        }
        .nav-tabs .nav-link.active {
            background-color: var(--bg-light);
            border-color: var(--border-color);
            color: var(--primary-color);
        }
        .editor-container {
            flex-grow: 1;
            min-height: 0;
            border: 1px solid var(--border-color);
            border-radius: 0 0 0.375rem 0.375rem;
        }
        .CodeMirror {
            height: 100%;
            font-family: 'Fira Code', 'Courier New', monospace;
            font-size: 14px;
        }
        #console {
            width: 100%;
            height: 100%;
            background-color: #212121;
            border: 1px solid var(--border-color);
            border-radius: 0.375rem;
            padding: 10px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 13px;
        }
        .modal-content {
            background-color: var(--bg-light);
            border: 1px solid var(--border-color);
        }
        .modal-header, .modal-footer {
            border-color: var(--border-color);
        }
        .close-tab-btn {
            position: absolute;
            top: 50%;
            right: 5px;
            transform: translateY(-50%);
            font-size: 0.7em;
            color: #f8f8f2;
            cursor: pointer;
            line-height: 1;
        }

        /* Медиа-запрос для адаптивности */
        @media (max-width: 768px) {
            .main-container {
                padding: 0.5rem;
            }
            .top-bar {
                padding-bottom: 0.25rem;
                font-size: 0.8em;
            }
            .CodeMirror {
                font-size: 12px;
            }
            .modal-dialog-centered {
                margin: 0.5rem;
            }
            .modal-body .btn {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>

<div class="main-container">
    <div class="top-bar d-flex justify-content-between align-items-center mb-2">
        <span class="fs-5 fw-bold"><i class="bi bi-emoji-poop-fill"></i> Онлайн Редактор</span>
    </div>

    <ul class="nav nav-tabs" id="editorTabs" role="tablist">
        <li class="nav-item" role="presentation"><button class="nav-link active" data-bs-toggle="tab" data-bs-target="#html-panel" type="button" role="tab">HTML</button></li>
        <li class="nav-item" role="presentation"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#css-panel" type="button" role="tab">CSS</button></li>
        <li class="nav-item" role="presentation"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#js-panel" type="button" role="tab">JavaScript</button></li>
    </ul>

    <div class="editor-container tab-content">
        <div class="tab-pane fade show active h-100" id="html-panel" role="tabpanel"><div id="htmlEditor"></div></div>
        <div class="tab-pane fade h-100" id="css-panel" role="tabpanel"><div id="cssEditor"></div></div>
        <div class="tab-pane fade h-100" id="js-panel" role="tabpanel"><div id="jsEditor"></div></div>
    </div>
</div>

<div class="modal fade" id="settingsModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"><i class="bi bi-tools"></i> Настройки и Инструменты</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="p-3 border rounded" style="background-color: var(--bg-dark);">
                    <h6 class="mb-3"><i class="bi bi-link-45deg"></i> Подключение библиотек</h6>
                    <div class="row g-2 align-items-center">
                        <div class="col-sm-5"><input type="url" class="form-control form-control-sm" id="libUrl" placeholder="URL библиотеки..."></div>
                        <div class="col-sm-3"><select class="form-select form-select-sm" id="libPosition"><option value="head" selected>В &lt;head&gt;</option><option value="body">В &lt;body&gt;</option></select></div>
                        <div class="col-sm-3"><input type="text" class="form-control form-control-sm" id="libAttributes" placeholder="Атрибуты (defer)"></div>
                        <div class="col-sm-1"><button class="btn btn-sm btn-success w-100" onclick="addLibrary()">+</button></div>
                    </div>
                    <div id="libraryList" class="mt-3 d-flex flex-wrap gap-2"></div>
                </div>
                <div class="p-3 mt-3 border rounded" style="background-color: var(--bg-dark);">
                    <h6 class="mb-3"><i class="bi bi-code-slash"></i> Добавление вкладок</h6>
                    <div class="row g-2 align-items-center">
                        <div class="col-sm-6">
                            <select class="form-select form-select-sm" id="tabType">
                                <option value="html">HTML</option>
                                <option value="css">CSS</option>
                                <option value="js">JavaScript</option>
                                <option value="json">JSON</option>
                                <option value="txt">Text</option>
                            </select>
                        </div>
                        <div class="col-sm-6"><button class="btn btn-sm btn-success w-100" onclick="addEditorTab()">Добавить вкладку</button></div>
                    </div>
                </div>
                <div class="p-3 mt-3 border rounded" style="background-color: var(--bg-dark);">
                    <h6 class="mb-3"><i class="bi bi-image"></i> Favicon</h6>
                    <div id="faviconDisplay" class="mb-2 d-inline-flex align-items-center" style="display: none !important;">
                        <img id="faviconPreview" src="" alt="icon" style="width: 16px; height: 16px; margin-right: 8px;">
                        <span id="faviconInfo" class="text-white-50 small"></span>
                        <button class="btn-close btn-close-white ms-2" style="font-size: 0.7em;" onclick="removeFavicon()"></button>
                    </div>
                    <div class="input-group input-group-sm mb-2">
                        <input type="url" class="form-control" id="faviconUrl" placeholder="URL иконки..."><button class="btn btn-outline-secondary" type="button" onclick="setFaviconFromUrl()">Установить</button>
                    </div>
                    <div class="input-group input-group-sm">
                        <input type="file" class="form-control" id="faviconFile" accept="image/*" onchange="setFaviconFromFile(event)">
                    </div>
                </div>
            </div>
            <div class="modal-footer d-flex justify-content-between">
                <button type="button" class="btn btn-outline-danger btn-sm" onclick="confirmClearCode()"><i class="bi bi-trash"></i> Очистить проект</button>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="trimWhitespaceCheckbox"><label class="form-check-label" for="trimWhitespaceCheckbox">Очистить пробелы</label>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="contextMenuModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-sm modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header border-0 pb-0">
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body pt-0 d-flex flex-column gap-2">
                <button class="btn btn-primary d-flex align-items-center gap-2" onclick="runCode()" data-bs-dismiss="modal"><i class="bi bi-play-fill"></i> Выполнить</button>
                <button class="btn btn-secondary d-flex align-items-center gap-2" onclick="showSettingsModal()" data-bs-dismiss="modal"><i class="bi bi-gear-fill"></i> Настройки</button>
                
                <hr class="my-2" style="border-color: var(--border-color);">
                <button class="btn btn-success d-flex align-items-center gap-2" onclick="saveCode()" data-bs-dismiss="modal"><i class="bi bi-download"></i> Сохранить .html</button>
                <button class="btn btn-success d-flex align-items-center gap-2" onclick="saveZip()" data-bs-dismiss="modal"><i class="bi bi-file-earmark-zip"></i> Сохранить .zip</button>
                <button class="btn btn-warning d-flex align-items-center gap-2" onclick="showConsoleModal()" data-bs-dismiss="modal"><i class="bi bi-terminal"></i> Консоль</button>
                <label class="btn btn-info mb-0 d-flex align-items-center gap-2" for="importFile2"><i class="bi bi-folder2-open"></i> Импорт</label>
                <input type="file" id="importFile2" accept=".html" onchange="importFile(event); closeModal('contextMenuModal');" hidden>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="consoleModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"><i class="bi bi-terminal"></i> Консоль</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div id="console"></div>
            </div>
            <div class="modal-footer d-flex justify-content-between">
                <button type="button" class="btn btn-success btn-sm" onclick="copyConsoleToClipboard()"><i class="bi bi-clipboard-plus"></i> Сохранить в буфер</button>
                <button type="button" class="btn btn-danger btn-sm" onclick="clearConsole()"><i class="bi bi-trash"></i> Очистить</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/codemirror.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/mode/xml/xml.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/mode/css/css.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/mode/javascript/javascript.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/addon/edit/closebrackets.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

<script>
    const commonConfig = {
        lineNumbers: true,
        theme: 'dracula',
        lineWrapping: true,
        autofocus: true,
        autoCloseBrackets: true
    };

    const editors = {
        html: CodeMirror(document.getElementById('htmlEditor'), { ...commonConfig, mode: 'xml', extraKeys: {"Ctrl-Enter": runCode} }),
        css: CodeMirror(document.getElementById('cssEditor'), { ...commonConfig, mode: 'css', extraKeys: {"Ctrl-Enter": runCode} }),
        js: CodeMirror(document.getElementById('jsEditor'), { ...commonConfig, mode: 'javascript', extraKeys: {"Ctrl-Enter": runCode} })
    };

    document.addEventListener('keydown', (e) => {
        if (e.ctrlKey && e.key === 'Enter') {
            e.preventDefault();
            runCode();
        }
    });

    document.addEventListener('dblclick', (e) => {
        const modal = new bootstrap.Modal(document.getElementById('contextMenuModal'));
        modal.show();
    });

    let libraries = [];
    let faviconHref = '';
    const consoleElement = document.getElementById('console');
    const libraryListElement = document.getElementById('libraryList');
    const faviconDisplayElement = document.getElementById('faviconDisplay');
    const faviconPreviewElement = document.getElementById('faviconPreview');
    const faviconInfoElement = document.getElementById('faviconInfo');
    const faviconUrlInput = document.getElementById('faviconUrl');
    const faviconFileInput = document.getElementById('faviconFile');
    const editorTabsList = document.getElementById('editorTabs');
    const editorPanels = document.querySelector('.editor-container');
    let tabCount = 0;

    function setFaviconFromUrl() {
        const url = faviconUrlInput.value.trim();
        if (url) {
            faviconHref = url;
            updateFaviconDisplay(url, "URL");
        }
    }

    function setFaviconFromFile(event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                faviconHref = e.target.result;
                updateFaviconDisplay(faviconHref, file.name);
            };
            reader.readAsDataURL(file);
        }
    }

    function removeFavicon() {
        faviconHref = '';
        faviconDisplayElement.style.display = "none";
        faviconUrlInput.value = '';
        faviconFileInput.value = '';
    }

    function updateFaviconDisplay(href, info) {
        faviconPreviewElement.src = href;
        faviconInfoElement.textContent = info;
        faviconDisplayElement.style.display = "inline-flex";
    }

    function addLibrary() {
        const url = document.getElementById("libUrl").value.trim();
        if (url) {
            libraries.push({
                url: url,
                position: document.getElementById("libPosition").value,
                attributes: document.getElementById("libAttributes").value.trim()
            });
            updateLibraryList();
            document.getElementById("libUrl").value = "";
            document.getElementById("libAttributes").value = "";
        } else {
            alert("Пожалуйста, введите URL библиотеки.");
        }
    }

    function updateLibraryList() {
        libraryListElement.innerHTML = "";
        libraries.forEach((lib, index) => {
            const span = document.createElement("span");
            span.className = "badge bg-secondary d-flex align-items-center";
            span.innerHTML = `${lib.url} (${lib.position}) <button class="btn-close btn-close-white ms-2" style="font-size: 0.7em;" onclick="removeLibrary(${index})" aria-label="Удалить"></button>`;
            libraryListElement.appendChild(span);
        });
    }

    function removeLibrary(index) {
        libraries.splice(index, 1);
        updateLibraryList();
    }

    function showSettingsModal() {
        const modal = new bootstrap.Modal(document.getElementById('settingsModal'));
        modal.show();
    }
    
    function showConsoleModal() {
        const modal = new bootstrap.Modal(document.getElementById('consoleModal'));
        modal.show();
    }
    
    function clearConsole() {
        consoleElement.innerHTML = '';
    }
    
    function copyConsoleToClipboard() {
        const textToCopy = consoleElement.innerText;
        navigator.clipboard.writeText(textToCopy).then(() => {
            alert('Лог скопирован в буфер обмена!');
        }).catch(err => {
            console.error('Не удалось скопировать текст: ', err);
            alert('Ошибка при копировании лога.');
        });
    }

    function addEditorTab() {
        const tabType = document.getElementById('tabType').value;
        const tabName = prompt(`Введите имя для новой вкладки (${tabType}):`, `untitled${++tabCount}.${tabType}`);
        if (!tabName) return;

        const tabId = `tab-${tabType}-${tabName.replace(/\./g, '-')}-${Date.now()}`;
        const mode = getModeForType(tabType);
        
        const tabItem = document.createElement('li');
        tabItem.className = 'nav-item';
        tabItem.role = 'presentation';
        tabItem.innerHTML = `<button class="nav-link" data-bs-toggle="tab" data-bs-target="#${tabId}-panel" type="button" role="tab">${tabName}<span class="close-tab-btn" onclick="removeEditorTab(event, '${tabId}')">&times;</span></button>`;
        editorTabsList.appendChild(tabItem);

        const tabPanel = document.createElement('div');
        tabPanel.className = 'tab-pane fade h-100';
        tabPanel.id = `${tabId}-panel`;
        tabPanel.role = 'tabpanel';
        tabPanel.innerHTML = `<div id="${tabId}-editor"></div>`;
        editorPanels.appendChild(tabPanel);
        
        editors[tabId] = CodeMirror(document.getElementById(`${tabId}-editor`), { ...commonConfig, mode: mode, extraKeys: {"Ctrl-Enter": runCode} });

        const newTab = new bootstrap.Tab(tabItem.querySelector('.nav-link'));
        newTab.show();
    }

    function removeEditorTab(event, tabId) {
        event.stopPropagation();
        event.preventDefault();
        
        const tabItem = event.target.closest('.nav-item');
        const tabPanel = document.getElementById(`${tabId}-panel`);

        if (tabItem && tabPanel) {
            tabItem.remove();
            tabPanel.remove();
            delete editors[tabId];
            
            const firstTab = editorTabsList.querySelector('.nav-item:first-child .nav-link');
            if (firstTab) {
                new bootstrap.Tab(firstTab).show();
            }
        }
    }

    function getModeForType(type) {
        switch (type) {
            case 'html':
                return 'xml';
            case 'css':
                return 'css';
            case 'js':
                return 'javascript';
            case 'json':
                return { name: 'javascript', json: true };
            case 'txt':
                return null;
            default:
                return 'xml';
        }
    }

    function runCode() {
        const trimWhitespace = document.getElementById("trimWhitespaceCheckbox").checked;
        let htmlCode = editors.html.getValue();
        let cssCode = editors.css.getValue();
        let jsCode = editors.js.getValue();
        
        if (trimWhitespace) {
            htmlCode = htmlCode.trim();
            cssCode = cssCode.trim();
            jsCode = jsCode.trim();
        }

        for (const key in editors) {
            if (key.startsWith('tab-')) {
                const parts = key.split('-');
                const editorType = parts[1];
                
                if (editorType === 'css') {
                    cssCode += `\n${editors[key].getValue()}`;
                } else if (editorType === 'js') {
                    jsCode += `\n${editors[key].getValue()}`;
                }
            }
        }

        const headLibraries = libraries
            .filter(lib => lib.position === "head")
            .map(lib => `<script src="${lib.url}" ${lib.attributes}><\/script>`).join("");
        
        const bodyLibraries = libraries
            .filter(lib => lib.position === "body")
            .map(lib => `<script src="${lib.url}" ${lib.attributes}><\/script>`).join("");

        const consoleScript = `
            <script>
                const _log = (type, args) => {
                    try {
                        const message = Array.from(args).map(arg => {
                            return typeof arg === 'object' ? JSON.stringify(arg, null, 2) : String(arg);
                        });
                        window.opener?.postMessage({ type: type, message: message.join(" ") }, "*");
                    } catch (e) {
                        // ignore
                    }
                };
                window.console.log = (...args) => _log("log", args);
                window.console.error = (...args) => _log("error", args);
                window.console.warn = (...args) => _log("warn", args);
                window.addEventListener("error", (e) => _log("error", [e.message]));
            <\/script>
        `;

        const jsExecutionScript = `<script>try { ${jsCode} } catch(e) { console.error(e.message); }<\/script>`;
        const faviconLink = faviconHref ? `<link rel="icon" href="${faviconHref}">` : "";

        const newWindow = window.open();
        if (newWindow) {
            newWindow.document.write(`<!DOCTYPE html><html><head>${faviconLink}${consoleScript}<style>${cssCode}</style>${headLibraries}</head><body>${htmlCode}${bodyLibraries}${jsExecutionScript}</body></html>`);
            newWindow.document.close();
        } else {
            alert("Браузер заблокировал всплывающее окно.");
        }
    }

    window.addEventListener("message", (event) => {
        if (!event.data || typeof event.data.message === 'undefined') return;
        
        const { type, message } = event.data;
        let color = "#8be9fd";
        let label = "LOG";
        
        if (type === "error") {
            color = "#ff5555";
            label = "ERR";
        } else if (type === "warn") {
            color = "#f1fa8c";
            label = "WARN";
        }

        const logItem = document.createElement("div");
        logItem.textContent = `[${label}] ${message}`;
        logItem.style.cssText = `color: ${color}; border-bottom: 1px solid #333; padding: 2px 5px;`;
        consoleElement.appendChild(logItem);
        
        const consoleModal = bootstrap.Modal.getInstance(document.getElementById('consoleModal'));
        if (!consoleModal) {
            showConsoleModal();
        }
        
        consoleElement.scrollTop = consoleElement.scrollHeight;
    });

    function toggleConsole() {
        consoleElement.style.display = (consoleElement.style.display === "none" || consoleElement.style.display === "") ? "block" : "none";
    }

    function confirmClearCode() {
        if (confirm("Вы уверены, что хотите очистить весь проект? Это действие нельзя отменить.")) {
            clearCode();
        }
    }
    
    function clearCode() {
        for (const key in editors) {
            editors[key].setValue('');
        }
        
        const dynamicTabs = editorTabsList.querySelectorAll('.nav-item:not(:first-child):not(:nth-child(2)):not(:nth-child(3))');
        dynamicTabs.forEach(tab => {
            const tabId = tab.querySelector('button').dataset.bsTarget.slice(1).replace('-panel', '');
            document.getElementById(`${tabId}-panel`).remove();
            tab.remove();
            delete editors[tabId];
        });

        libraries = [];
        updateLibraryList();
        
        faviconHref = '';
        removeFavicon();
        
        alert("Проект очищен!");
    }

    function saveCode() {
        const fullCode = `<!DOCTYPE html>
<html>
<head>
    <style>${editors.css.getValue()}</style>
</head>
<body>
    ${editors.html.getValue()}
    <script>${editors.js.getValue()}<\/script>
</body>
</html>`;
        
        const blob = new Blob([fullCode], { type: "text/html" });
        const a = document.createElement("a");
        a.href = URL.createObjectURL(blob);
        a.download = "index.html";
        a.click();
    }
    
    function saveZip() {
        const zip = new JSZip();

        // Сохраняем все вкладки
        const tabItems = editorTabsList.querySelectorAll('.nav-link');
        tabItems.forEach(tab => {
            const tabId = tab.dataset.bsTarget.slice(1).replace('-panel', '');
            const editorInstance = editors[tabId];
            if (editorInstance) {
                const tabName = tab.textContent.replace('×', '').trim();
                zip.file(tabName, editorInstance.getValue());
            }
        });
        
        // Сохраняем библиотеки
        if (libraries.length > 0) {
            let librariesContent = '';
            libraries.forEach(lib => {
                librariesContent += `URL: ${lib.url}, Position: ${lib.position}, Attributes: ${lib.attributes}\n`;
            });
            zip.file("libraries.txt", librariesContent);
        }

        // Генерируем и скачиваем ZIP-файл
        zip.generateAsync({type:"blob"}).then(function(content) {
            saveAs(content, "project.zip");
            alert("Проект сохранен в project.zip!");
        });
    }

    function importFile(event) {
        const file = event.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = (e) => {
            const content = e.target.result;
            const htmlMatch = /<body[^>]*>([\s\S]*)<\/body>/i.exec(content);
            const cssMatch = /<style[^>]*>([\s\S]*)<\/style>/i.exec(content);
            const jsMatch = /<script[^>]*>([\s\S]*)<\/script>/i.exec(content);

            editors.html.setValue(htmlMatch ? htmlMatch[1].trim() : '');
            editors.css.setValue(cssMatch ? cssMatch[1].trim() : '');
            editors.js.setValue(jsMatch ? jsMatch[1].trim() : '');
        };
        reader.readAsText(file);
    }
    
    function closeModal(modalId) {
        const modalElement = document.getElementById(modalId);
        const modalInstance = bootstrap.Modal.getInstance(modalElement);
        if (modalInstance) {
            modalInstance.hide();
        }
    }
</script>
